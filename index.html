<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestigateTV - mAnIpulated: Is it AI?</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        #start-screen, #game-screen {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #game-screen {
            display: none; /* Initially hidden */
            position: relative; /* For positioning hotspots */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer-logo {
            margin-top: 30px;
        }
        #question-image-container {
            position: relative;
            display: inline-block; /* To contain absolutely positioned hotspots */
        }
        .hotspot {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.3); /* Semi-transparent red for visibility, remove for production */
            cursor: pointer;
            border: 1px solid red; /* Border for visibility, remove for production */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .hotspot:hover {
            background-color: rgba(255, 0, 0, 0.6); /* Hover effect, remove for production */
        }
        #popup-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .popup-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>InvestigateTV - mAnIpulated: Is it AI?</h1>
        <img src="https://raw.githubusercontent.com/InvestigateTV/manipulatedgame1/main/images/manipulated_matchup.png" alt="Illustration of a hand below a glowing set of lines and dots designed to represent artificial intelligence. The words manipulated matchup are printed above the illustration">
        <p>Test your skills at identifying AI generated images</p>
        <button id="start-quiz-button">Start Quiz</button>
        <p><a href="https://www.investigatetv.com/">Exit to the mAnIpulated Homepage</a></p>
        <div class="footer-logo">
            <img src="https://raw.githubusercontent.com/InvestigateTV/manipulatedgame1/main/images/GTV-Clear-Logomark-RGB-color.png" alt="Gray Media Logo: Colorful partial circles arranged to form the letter G">
        </div>
    </div>

    <div id="game-screen">
        <h1>Is it AI?</h1>
        <div id="question-image-container">
            <!-- Question image will be loaded here -->
            <img id="game-image" src="" alt="Question Image">
            <!-- Hotspots will be dynamically added here -->
        </div>
        <button id="return-to-start-button">Return to Start</button>
        <div class="footer-logo">
            <img src="https://raw.githubusercontent.com/InvestigateTV/manipulatedgame1/main/images/GTV-Clear-Logomark-RGB-color.png" alt="Gray Media Logo: Colorful partial circles arranged to form the letter G">
        </div>
    </div>

    <!-- Pop-up Modal -->
    <div id="popup-modal">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const startQuizButton = document.getElementById('start-quiz-button');
        const gameImage = document.getElementById('game-image');
        const questionImageContainer = document.getElementById('question-image-container');
        const returnToStartButton = document.getElementById('return-to-start-button');
        const popupModal = document.getElementById('popup-modal');
        const closeButton = document.querySelector('.close-button');
        const popupText = document.getElementById('popup-text');

        // Define your question sets
        // Each object in the array is a question set.
        // 'image': URL of the image for this question.
        // 'hotspots': An array of objects, each defining a clickable area on the image.
        //             'x', 'y': Top-left coordinates of the hotspot relative to the image.
        //             'width', 'height': Dimensions of the hotspot.
        //             'text': The text to display in the pop-up when this hotspot is clicked.
        const questions = [
            {
                image: "https://via.placeholder.com/600x400/FF0000/FFFFFF?text=Question+1+Image",
                hotspots: [
                    { x: 50, y: 50, width: 100, height: 50, text: "This is the top-left section of the image for Question 1. It highlights a key detail." },
                    { x: 200, y: 150, width: 80, height: 80, text: "This is a prominent feature in the middle of the image for Question 1, perhaps an anomaly." },
                    { x: 450, y: 300, width: 120, height: 60, text: "Here's a specific element in the bottom-right corner for Question 1, providing context." }
                ]
            },
            {
                image: "https://via.placeholder.com/600x400/00FF00/000000?text=Question+2+Image",
                hotspots: [
                    { x: 10, y: 10, width: 100, height: 100, text: "Area 1 description for Question 2. This part shows something interesting." },
                    { x: 300, y: 80, width: 150, height: 70, text: "Area 2 description for Question 2. Notice this particular aspect." }
                ]
            },
            {
                image: "https://via.placeholder.com/600x400/0000FF/FFFFFF?text=Question+3+Image",
                hotspots: [
                    { x: 150, y: 200, width: 200, height: 100, text: "Description for the main subject of Question 3." },
                    { x: 50, y: 300, width: 80, height: 40, text: "A small detail on the left side of Question 3." }
                ]
            }
            // Add more question sets here following the same structure.
            // Remember to replace placeholder image URLs with your actual image URLs.
            // Adjust 'x', 'y', 'width', 'height' for each hotspot to match your image and desired clickable areas.
        ];

        let currentQuestion = null; // To store the currently loaded question data

        // Function to initialize the game and load a random question
        function initGame() {
            // Hide the start screen and show the game screen
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';

            // Clear any previously created hotspots from the container
            questionImageContainer.querySelectorAll('.hotspot').forEach(hotspot => hotspot.remove());

            // Select a random question set from the 'questions' array
            const randomIndex = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[randomIndex];

            // Set the source of the game image to the selected question's image
            gameImage.src = currentQuestion.image;

            // Wait for the image to fully load before attempting to create hotspots.
            // This ensures that the image's dimensions are available for accurate positioning.
            gameImage.onload = () => {
                // Iterate through the hotspots defined for the current question and create them
                currentQuestion.hotspots.forEach(hotspotData => {
                    createHotspot(hotspotData);
                });
            };
        }

        // Function to create a clickable hotspot div on the image
        function createHotspot(hotspotData) {
            const hotspotDiv = document.createElement('div');
            hotspotDiv.classList.add('hotspot'); // Add the 'hotspot' class for styling

            // Set the position and dimensions of the hotspot using inline styles
            // 'x' and 'y' are relative to the top-left of the image container
            hotspotDiv.style.left = `${hotspotData.x}px`;
            hotspotDiv.style.top = `${hotspotData.y}px`;
            hotspotDiv.style.width = `${hotspotData.width}px`;
            hotspotDiv.style.height = `${hotspotData.height}px`;

            // Add a click event listener to the hotspot
            hotspotDiv.addEventListener('click', () => {
                showPopup(hotspotData.text); // When clicked, show the pop-up with the hotspot's text
            });

            // Append the newly created hotspot div to the image container
            questionImageContainer.appendChild(hotspotDiv);
        }

        // Function to display the pop-up modal with specified text
        function showPopup(text) {
            popupText.textContent = text; // Set the text content of the pop-up
            popupModal.style.display = 'block'; // Make the modal visible
        }

        // Function to hide the pop-up modal
        function hidePopup() {
            popupModal.style.display = 'none'; // Hide the modal
        }

        // Event Listeners for buttons and modal interactions

        // When the "Start Quiz" button is clicked, start the game
        startQuizButton.addEventListener('click', initGame);

        // When the "Return to Start" button is clicked, go back to the start screen
        returnToStartButton.addEventListener('click', () => {
            gameScreen.style.display = 'none'; // Hide the game screen
            startScreen.style.display = 'block'; // Show the start screen
            hidePopup(); // Ensure the pop-up is hidden when returning to start
        });

        // When the close button (X) in the pop-up is clicked, hide the pop-up
        closeButton.addEventListener('click', hidePopup);

        // Close the modal if the user clicks anywhere outside of the modal content
        window.addEventListener('click', (event) => {
            if (event.target == popupModal) {
                hidePopup();
            }
        });
    </script>

</body>
</html>
